<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-workshop-edit" th:object="${tWorkshop}">
            <input name="wsid" th:field="*{wsid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">车间名称：</label>
                <div class="col-sm-8">
                    <input name="wsname" th:field="*{wsname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车间地址：</label>
                <div class="col-sm-8">
                    <input name="wsaddress" th:field="*{wsaddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车间状态(1:空闲,2:繁忙)：</label>
                <div class="col-sm-8">
                    <input name="wsstate" th:field="*{wsstate}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "workshopmanage/workshop";
        $("#form-workshop-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-workshop-edit').serialize());
            }
        }
    </script>
</body>
</html>

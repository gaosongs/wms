<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【需求信息】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-demand-edit" th:object="${tDemand}">
            <input name="did" th:field="*{did}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求名称：</label>
                <div class="col-sm-8">
                    <input name="dname" th:field="*{dname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求数量：</label>
                <div class="col-sm-8">
                    <input name="dnum" th:field="*{dnum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求类型：</label>
                <div class="col-sm-8">
                    <input name="dtype" th:field="*{dtype}" class="form-control" type="text" required>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "workshopmanage/demand";
        $("#form-demand-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-demand-edit').serialize());
            }
        }
    </script>
</body>
</html>
